<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 ThingsToDo - Sin Conexi贸n</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .offline-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            margin: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .offline-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .offline-message {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .retry-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .retry-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon"></div>
        <h1 class="offline-title">Sin Conexi贸n</h1>
        <p class="offline-message">
            Parece que no tienes conexi贸n a internet. No te preocupes, puedes seguir usando algunas funciones de la app cuando recuperes la conexi贸n.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">Reintentar</button>
    </div>

    <script>
        // Intentar reconectar autom谩ticamente
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
